<mat-sidenav-container class="sidenav-container">

  <!-- SIDENAV -->

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item  (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/admin" (click)="drawer.close()">Admin</a>
      <a mat-list-item routerLink="/contact" (click)="drawer.close()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

  <!-- TOP TOOLBAR-->

    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">


        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/" routerLinkActive>
        <img _ngcontent-uxg-c24="" style="width:80px;height:60px;"  alt="logo" src="assets/img/logo-icon.png">
        <!-- <img _ngcontent-uxg-c24="" style="width:80px;height:60px;"  alt="CK Sports" src="assets/img/logo-text.jpg"> -->

      </span>

      <span class="fill-space"><h1 style="color: blueviolet;"> CK Sports Academy</h1></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/about">About us</a>
        <a mat-button routerLink="/camps">Camps</a>
        <a mat-button routerLink="/contact">Contact</a>
        <a mat-button  *ngIf="!user" routerLink="/login" routerLinkActive="active"   >ðŸ”‘ Login</a>

        <a mat-button *ngIf="user" href="/.auth/logout"  >Logout</a>
        <!-- <a mat-button *ngIf="loggedIn" (click)="logout()">Logout</a> -->

      </div>

      <!-- DROPDOWN MENU -->

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item [routerLink]="['/user-profile']">
          <i>ðŸ’¬</i>
          <span>User profile</span>
        </a>
      </mat-menu>
    </mat-toolbar>

    <!-- TRANSCLUSION -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12" style="margin-top:20px;">
            <ng-content></ng-content>
          </div>
        </div>
      </div>

      <!-- <div class="footer">
        <div class="container ">
          <div class="row">
            <div class="col-12">
              <h6 class="footerbrand text-muted">
                &copy; CK Sports Academy</h6>

            </div>
          </div>
        </div>
      </div> -->

      <p id="back-top"></p>


    </section>

  </mat-sidenav-content>
</mat-sidenav-container>
